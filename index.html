  <!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rachel Chen | Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-white-200 text-blue-400">

  <!-- Sidebar (fixed left bar) -->
  <aside class="fixed left-6 top-6 h-screen w-24 backdrop-blur-md flex flex-col justify-start items-start space-y-6 z-20">
  <a href="#engineering" class="hover:text-yellow-200 transition flex items-center"><span class="mr-2">→</span>Engineering</a>
  <a href="#sidequests" class="hover:text-yellow-200 transition flex items-center"><span class="mr-2">→</span>Sidequests</a>
  <a href="#about" class="hover:text-yellow-200 transition flex items-center"><span class="mr-2">→</span>About</a>
</aside>


  <!-- Main Content -->
  <main class="ml-28 px-8">

    <!-- Hero Section -->
    <section id="hero" class="relative h-screen flex items-center">
      <div class="relative z-10 max-w-3xl">
        <h1 class="text-5xl md:text-6xl font-mono mb-4">RACHEL CHEN</h1>
        <h2 class="subtext text-lg md:text-2xl mb-8">Introduction</h2>
      </div>
      <!-- Right column media -->
      <div class="absolute right-0 top-1/4 transform translate-x-1/4">
        <img src="images/your-profile.png" alt="Profile" class="rounded-full w-48 border-0 border-solid border-gray-400">
      </div>
    </section>

    <!-- Engineering Section -->
    <section id="engineering" class="relative py-20">
      <div class="absolute inset-0 bg-green-800/30"></div>
      <div class="relative z-10 max-w-3xl">
        <h2 class="text-4xl font-mono mb-6">Engineering</h2>
        <p class="subtext text-gray-200 leading-relaxed">
          Description of engineering projects or FPGA/VHDL work.
        </p>
      </div>
    </section>

    <!-- Sidequests Section -->
    <section id="sidequests" class="relative py-20">
      <div class="absolute inset-0 bg-green-700/20"></div>
      <div class="relative z-10 max-w-3xl">
        <h2 class="text-4xl font-mono mb-6">Sidequests</h2>
        <p class="subtext text-gray-200 leading-relaxed">
          Description of artistic side projects, hobbies, and creative experiments.
        </p>
      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="relative py-20">
      <div class="absolute inset-0 bg-green-600/20"></div>
      <div class="relative z-10 max-w-3xl">
        <h2 class="text-4xl font-mono mb-6">About Me</h2>
        <p class="subtext text-gray-200 leading-relaxed">
          Short bio, educational background, interests, and philosophy.
        </p>
      </div>
    </section>

  </main>

</body>
</html>
