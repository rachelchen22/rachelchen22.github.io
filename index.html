<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rchen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-gray-100">

  <!-- Sidebar -->
  <aside class="fixed left-0 top-0 h-screen w-24 bg-gray-800/80 backdrop-blur-md flex flex-col justify-center items-center space-y-6 py-10 z-20">
    <a href="#about" class="hover:text-green-300 transition">about</a>
    <a href="#projects" class="hover:text-green-300 transition">projects</a>
    <a href="#contact" class="hover:text-green-300 transition">contact</a>
  </aside>

  <!-- Main Content -->
  <main class="ml-28 px-8">
    
    <!-- Hero Section -->
    <section class="relative h-screen flex items-center">
      <div class="absolute inset-0 bg-green-900/50"></div>
      <div class="relative z-10 max-w-3xl">
        <h1 class="text-5xl md:text-6xl font-mono mb-4">rachel chen</h1>
        <h2 class="subtext text-lg md:text-2xl mb-8">intro</h2>
        <a href="#projects" class="bg-green-400 text-gray-900 px-6 py-3 rounded shadow hover:bg-green-300 transition font-semibold">
          My Projects
        </a>
      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="relative py-20">
      <div class="absolute inset-0 bg-green-800/30"></div>
      <div class="relative z-10 max-w-3xl">
        <h2 class="text-4xl font-mono mb-6">about</h2>
        <p class="subtext text-gray-200 leading-relaxed">
          hello hello hello
        </p>
      </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="relative py-20">
      <div class="absolute inset-0 bg-green-700/20"></div>
      <div class="relative z-10 grid md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Example Project Card -->
        <div class="bg-gray-800 rounded-2xl shadow hover:shadow-lg transition transform hover:scale-105 p-6">
          <h3 class="text-2xl font-mono mb-2">Project Title</h3>
          <p class="subtext text-gray-200 mb-4">Brief description of the project.</p>
          <a href="#" class="text-green-300 hover:underline subtext">View Code</a>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="relative py-20">
      <div class="absolute inset-0 bg-green-800/20"></div>
      <div class="relative z-10 max-w-3xl text-center">
        <h2 class="text-4xl font-mono mb-6">Contact</h2>
        <p class="subtext mb-6">Reach out via email or LinkedIn.</p>
        <a href="mailto:youremail@example.com" class="bg-green-400 text-gray-900 px-6 py-3 rounded shadow hover:bg-green-300 transition">
          Email Me
        </a>
      </div>
    </section>

  </main>

</body>
</html>
