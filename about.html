<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Load Inconsolata font -->
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rchen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Apply Inconsolata globally */
    body, h1, h2, h3, h4, h5, h6, p, a, li, span, div {
      font-family: 'Inconsolata', monospace;
    }
  </style>
</head>
<body class="bg-white text-blue-400">

    <!-- Sidebar gets loaded here -->
  <div id="sidebar"></div>
  <script>
    fetch("sidebar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("sidebar").innerHTML = data;
      });
  </script>

  <!-- Main Content -->
  <main class="ml-40 mt-6 px-8">

    <!-- Hero Section -->
    <section id="hero" class="relative flex items-start pt-6 pb-40">
      <div class="relative z-10 max-w-3xl">
        <h1 class="text-6xl mb-6" style="font-family: 'Source Code Pro', monospace; font-weight: 500;">
          about
        </h1>

        <h2 class="subtext text-lg md:text-2xl mb-8">introduction</h2>
      </div>
      
    </section>

    <!-- About Section -->
    <section id="about" class="relative py-20">
      <div class="absolute inset-0"></div>
      <div class="relative z-10 max-w-3xl">
        <h2 class="text-4xl mb-6">about</h2>
        <p class="subtext text-gray-700 leading-relaxed">
          Short bio, educational background, interests, and philosophy.
        </p>
      </div>
    </section>

  </main>

</body>
</html>

<footer class="mt-20 mb-6 text-gray-500 text-sm text-center">
  <p>© 2025 rchen</p>
  <p>
    written with ❤️ thanks to GitHub Pages & Tailwind CSS
  </p>
</footer>
